<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Referer analytics for pcalv.es</title>
  </head>

  <body>
    <div id="app">
      <h1>Analytics for <a href="https://pcalv.es" target="_blank">pcalv.es</a></h1>
      <p>
        Powered by
        <a href="https://github.com/pcalves/referalytics">referalytics</a>.
        Analytics, but just the <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer" target="_blank">referers</a>. No numbers allowed.
      </p>

      <div
        hx-ext="client-side-templates"
        hx-trigger="load"
        hx-get="http://localhost:3000/pages"
        mustache-array-template="page"
        hx-target="#list"
      >
        <template id="page">
          {{#data}}
          <li>
            <h2><a href="{{slug}}">{{slug}}</a></h2>
            <ul>
              {{#referers}}
              <li>
                <a href="{{url}}">{{url}}</a>
              </li>
              {{/referers}}
            </ul>
          </li>
          {{/data}}
        </template>

        <ul id="list"></ul>
      </div>
    </div>
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
  </body>
</html>
